<!doctype html>
<html>
<head>
	<meta charset='utf8'>
	<meta name='viewport' content='width=device-width'>

	<title>MatrX-Radar example</title>

	<link rel='stylesheet' href='global.css'>

	<base href="/" />

</head>

<body>
	<script src='../matrx-radar.js'></script>
	<script>
		var radar = new MatrxRadar({
			target: document.body,
			data: {
				// baseColor: "#AA0000",  // Default is MatrX green
				levelConfig: [
					// levelConfig[0]  is the "best" level, closest to center, and baseColor
					{label: "Culture", description: ""},
					// Other levels without a color will be a gradient of the baseColor
					{label: "Actions"},
					{label: "Words"},
					// The last index without a color will be white
					{label: "Thoughts"},
					// You can specify a color for any of the levels, useful for NA or the like
					{label: "Trade-off", color: "#CCCCCC"},
				],
				disciplines: [
					{
						discipline: "Artisanship",
						practices: [
							{
								practice: "Yellow belt",
								description: "100% of group members... Yellow Belt training",
								levels: [
									{portion: 4},  // Lines up with levelConfig[0] - "Culture"
									{portion: 2},
									{portion: 2},
									{portion: 1},
									{portion: 1},
								],
								goal: {
									goalColor: "darkorange", //specifies color of goal line and label text
									percentage: 0.8,
									label: "by Q4-18",
									labelFontSize: 3,
								},
							},
							{practice: "Green belt", description: "At least one Green Belt...", levels: [
								{portion: 0},
								{portion: 0},
								{portion: 0},
								{portion: 2},
								{portion: 7},
							]},
						]
					},
					{
						discipline: "Architecture & Design",
						practices: [
							{
								practice: "Threat modeling",
								description: "blah blah",
								levels: [
									{portion: 4},
									{portion: 2},
									{portion: 2},
									{portion: 1},
									{portion: 1},
								],
								goal: {
									label: "by Q2-19",
									labelFontSize: 1.5,
								}
							},
						]
					},
					{
						discipline: "DevSecOps Tools",
						practices: [
							{practice: "PCA in pipeline", description: "blah, blah", levels: [
								{portion: 2},
								{portion: 2},
								{portion: 4},
								{portion: 1},
								{portion: 1},
							]},
							{
								goal: {
									percentage: 1,
									label: "by Q2-19"
								},
								practice: "SCA in pipeline", description: "blah, blah", levels: [
									{portion: 7},
									{portion: 0},
									{portion: 1},
									{portion: 1},
									{portion: 1},
								]
							},
							{practice: "Working agreements", description: "blah, blah", levels: [
								{portion: 2},
								{portion: 2},
								{portion: 1},
								{portion: 3},
								{portion: 0},
							]},
						]
					},
				]
			}
		});
	</script>
</body>
</html>
